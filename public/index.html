<!DOCTYPE HTML>
<html>
  <head>
    <title>Exercise Tracker</title>
  </head>
  
  <style>
    body{
      padding-top:2vh;
      line-height:5vh;
      text-align:center;
      background-color:#2d1878;
      color:white;
    }
    input{
      width:50%;
    }
    
    div{
      border: 1px solid black;
      margin-left:30%;
      margin-right:30%;
      padding:0% 0% 2% 0%;
      border-radius:5%;
      background-color:#d6b92b;
      color:#2d1878;
    }
    
    a{
      color:white;
    }
    
  </style>
  
  <body>
    <h1>
      Exercise Tracker
    </h1><br>
    <div>
      <h2>
        Create A New User
      </h2>
      <form action="/api/exercise/new-user" method="post">
        <input type="text" placeholder="username*" name="username" required><br>
        <input type="submit" value="submit">
      </form>
    </div>
    <br>
    <div>
      <h2>
        Add Exercise
      </h2>
      <form action="/api/exercise/add" method="post">
        <input type="text" placeholder="userId*" name="userId" required>
        <input type="text" placeholder="description*" name="description" required><br>
        <input type="number" placeholder="duration* (min)" name="duration" required>
        <input type="date" placeholder="date" name="date"><br>
        <input type="submit" value="submit">
      </form>
    </div>
    
    <footer>
        <p>
          A project from <a href="http://freecodecamp.org/">FreeCodeCamp</a> | Coded by <a href="http://yolimarmarin.github.io/about-me/">Yolimar M</a>
        </p>
    </footer>
    
  </body>
</html>
